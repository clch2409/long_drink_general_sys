<div class="container d-flex align-items-center py-4">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <ng-container matColumnDef="codCurso">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Código</th>
            <td mat-cell *matCellDef="let c"> {{c.codCurso}} </td>
        </ng-container>
    
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Descripción</th>
            <td mat-cell *matCellDef="let c"> {{c.descripcion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="mensualidad">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Mensualidad</th>
            <td mat-cell *matCellDef="let c"> {{c.mensualidad}} </td>
        </ng-container>
    
        <ng-container matColumnDef="duracion">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Duración</th>
            <td mat-cell *matCellDef="let c"> {{c.duracion}} </td>
        </ng-container>
    
        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Profesor</th>
            <td mat-cell *matCellDef="let c"> {{ c.profesor?.nombre }} {{ c.profesor?.apellidoPaterno }} </td>
        </ng-container>
    
        <ng-container matColumnDef="turnos">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Turnos</th>
            <td mat-cell *matCellDef="let c"> 
                <span *ngFor="let turno of c.turnos">
                    {{ turno.nombre }} ({{ turno.horaInicio }} - {{ turno.horaFin }})
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="capacidadAlumnos">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Capacidad Alumnos</th>
            <td mat-cell *matCellDef="let c"> {{c.cantidadAlumnos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-dark">Acciones</th>
            <td mat-cell *matCellDef="let c"> 
                <ng-container>
                    <button mat-mini-fab class="me-2 bg-secondary">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-mini-fab class="bg-danger">
                        <mat-icon>delete</mat-icon>
                      </button>
                </ng-container>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>
