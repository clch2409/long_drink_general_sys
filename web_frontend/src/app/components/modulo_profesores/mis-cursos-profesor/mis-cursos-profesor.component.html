<div class="container my-4 mx-4 d-flex align-items-center row ">
  <div class="">
      <div class="card">
          <h5 class="card-header text-center">Mis Cursos a Cargo</h5>
          <div class="card-body">
              <div class="row justify-content-center" *ngIf="cursosDocente.length != 0">
                  <div class="card col ms-1 me-1" style="max-width: 16rem;" *ngFor="let i of cursosDocente">
                      <img src="{{i.imagen}}" class="card-img-top">
                      <div class="card-body">
                        <h5 class="card-title">{{i.nombre}}</h5>
                        <p class="card-text">{{i.descripcion}}</p>
                        <!-- <p class="fw-bold text-center">Primer Día de Clases: {{i.fechaInicio}}</p> -->
                        <div class="container text-center">
                          <a [routerLink]="['/p/mi-curso', codProfesor, i.codCurso]" class="btn btn-success">Detalles</a>
                        </div>
                      </div>
                  </div>     
              </div>
              <div class="container text-center" *ngIf="cursosDocente.length == 0">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                    </svg>
                  <h5 class="text-center my-3">Ups! No cuenta con ningún curso a cargo.</h5>
              </div>
      </div>
  </div>
</div>
