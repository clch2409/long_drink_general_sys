<div class="container container-fluid mt-3">
    <div class="card border-warning">
        <div class="card-header text-center fw-bold bg-warning text-dark">
            GUÍAS DE ESTUDIO
        </div>
        <div class="card-body">
            <div class="container row">
                <p class="card-text fw-medium text-center fs-6">A continuación puede seleccionar un curso para asignarle
                    guías de estudio. Recuerde que puede asignar tantas guías de estudio como el curso requiera.</p>

                <div class="container row">
                    <div class="container col-6">
                        <select class="form-select fw-medium" id="nombreCurso" #nombreCurso >
                            <option class="fw-medium" *ngFor="let curso of listaCursos" [value] ="curso.codCurso">{{curso.nombre}}</option>
                        </select>
                        <ul class="container" id="contenedorTemasVacio" *ngIf="temasSeleccionados.length == 0">
                            <h2>No hay temas Seleccionados</h2>
                        </ul>
                        <ul class="container" id="contenedorTemas" *ngIf="temasSeleccionados.length > 0">
                            <li *ngFor="let tema of temasSeleccionados" id="temaSeleccionado">
                                <span>{{tema.nombre}} </span>
                                <button mat-mini-fab class="bg-danger" (click)="quitarTema(tema.codTema!!)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="container col-6" id="listadoTemas">
                        <!--*CAMBIAR CHECKBOX POR SELECT Y MOSTRAR EN OTRA ZONA EL LISTADO DE TEMAS QUE SE VAN AGREGANDO-->
                        <!-- <div class="form-check" *ngFor="let t of listaTemas" [id]="t.codTema">
                            <input class="form-check-input" type="checkbox" [value]="t.codTema" id="check" [checked]="t.checked" #checks (change)="checkChange(t.codTema)">
                            <label class="form-check-label fw-medium" for="check">
                              {{t.nombre}}
                            </label>
                        </div> -->
                        <select class="form-select fw-medium" id="nombreTema" #nombreTema >
                            <option class="fw-medium" *ngFor="let tema of listaTemas" [value] ="tema.codTema">{{tema.nombre}}</option>
                        </select>
                        <button class="btn btn-primary" id="agregarTema">Agregar Tema</button>
                    </div>
                    <div class="d-flex d-flex justify-content-center">
                        <button class="btn btn-success" id="asignarTemas">Asignar Temas</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
