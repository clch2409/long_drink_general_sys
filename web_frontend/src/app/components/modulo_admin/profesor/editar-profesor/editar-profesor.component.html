<div class="container py-4">
<div class="card border-primary-subtle">
    <div class="card-header text-center bg-primary text-light fw-bold">
      Editando profesor: {{codProfesor}}
    </div>
    <div class="card-body">
        <p class="card-text text-center fw-light">A continuación, se presentan los datos del profesor seleccionado. Puede modificarlos para su actualización. Los datos no alterados permanecerán iguales.</p>
        <div class="row">
            <div class="col">
                <label for="codigoProfesor" class="form-label">Código del Profesor</label>
                <input type="text" class="form-control" id="codigoProfesor" [disabled]="true" value="{{codProfesor}}">

                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" #nombre minlength="1" maxlength="50">

                <label for="apPaterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apPaterno" #apPaterno minlength="1" maxlength="25">

                <label for="apMaterno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apMaterno" #apMaterno minlength="1" maxlength="25">
            </div>
            <div class="col">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" #telefono maxlength="9">

                <label for="fechaC" class="form-label">Fecha Contratación</label>
                <input type="date" class="form-control" id="fechaC" #fechaC>

                <label for="activo" class="form-label mt-3">Estado</label>
                <select class="form-select" id="activo" #activo>
                    <option   [value] ="true" selected>ACTIVO</option>
                    <option   [value] ="false">INACTIVO</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <a class="btn btn-success fw-bold" (click)="onSubmit(this.nombre.value,this.apPaterno.value,this.apMaterno.value,this.telefono.value,this.activo.value,this.fechaC.value)">ACTUALIZAR</a>
                    <a class="btn btn-danger ms-5 fw-bold" [routerLink]="['/dashboard/docentes']">CANCELAR</a>
                </div>
            </div>
        </div>
      
     
    </div>
  </div>
</div>
