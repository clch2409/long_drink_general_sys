<div class="container d-flex flex-column align-items-center">
    <h1 class="text-decoration-underline mt-4 mb-4 fw-bold fst-italic">Listado de Alumnos</h1>

    <div class="wtf">
        <label for="ordenar" class="me-2">CRITERIO:</label>
        <select id="ordenar" #criterio (change)="onSelected(criterio.value)" class="form-select">
            <option value="alumnosActivos">ALUMNOS ACTIVOS</option>
            <option value="listadoGeneral">LISTADO GENERAL</option>
        </select>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr class="text-center">
                    <th class="fw-bold align-middle">Código</th>
                    <th class="fw-bold align-middle">Ap. Paterno</th>
                    <th class="fw-bold align-middle">Ap. Materno</th>
                    <th class="fw-bold align-middle">Nombre</th>
                    <th class="fw-bold align-middle">DNI</th>
                    <th class="fw-bold align-middle">Teléfono</th>
                    <th class="fw-bold align-middle">Activo</th>
                    <th class="fw-bold align-middle">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos" class="text-center">
                    <td class="fw-medium align-middle">{{ alumno.codAlumno }}</td>
                    <td class="fw-medium align-middle">{{ alumno.apellidoPaterno }}</td>
                    <td class="fw-medium align-middle">{{ alumno.apellidoMaterno }} </td>
                    <td class="fw-medium align-middle">{{ alumno.nombre}}</td>
                    <td class="fw-medium align-middle">{{ alumno.dni }}</td>
                    <td class="fw-medium align-middle">{{ alumno.telefono }}</td>
                    <td class="fw-medium align-middle" *ngIf="alumno.activo == true; else inactivo">Activo</td>
                    <ng-template #inactivo><td class="fw-medium align-middle">Inactivo</td></ng-template>
                    <td class="d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-secondary mx-2 my-1 fw-bold">EDITAR</button>
                        <button type="button" class="btn btn-danger mx-2 my-1 fw-bold">ELIMINAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
