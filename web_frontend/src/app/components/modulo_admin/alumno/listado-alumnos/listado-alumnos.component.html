<div class="container col-2 py-4">
    <label class="col-2 col-form-label col-form-label-sm">CRITERIO:</label>
    <select id="ordenar" #criterio (change)="onSelected(criterio.value)" class="form-select">
        <option value="alumnosActivos">ALUMNOS ACTIVOS</option>
        <option value="listadoGeneral">LISTADO GENERAL</option>
    </select>
</div>


<div class="container d-flex align-items-center py-1 px-4">
<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="codAlumno">
        <th mat-header-cell *matHeaderCellDef class="text-dark">Código</th>
        <td mat-cell *matCellDef="let a"> {{a.codAlumno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef class="text-dark">AP. Paterno</th>
        <td mat-cell *matCellDef="let a"> {{a.apellidoPaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef class="text-dark">AP. Materno</th>
        <td mat-cell *matCellDef="let a"> {{a.apellidoMaterno}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="text-dark">Nombre</th>
        <td mat-cell *matCellDef="let a"> {{a.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef class="text-dark">DNI</th>
        <td mat-cell *matCellDef="let a"> {{a.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef class="text-dark">Teléfono</th>
        <td mat-cell *matCellDef="let a"> {{a.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef class="text-dark">Estado</th>
        <td mat-cell *matCellDef="let a"> 
            <ng-container *ngIf="a.activo == true"; >
                <span class="text-success fw-bold">ACTIVO</span>
            </ng-container>
            <ng-container *ngIf="a.activo == false"; class="text-danger">
                <span class="text-danger fw-bold">INACTIVO</span>
            </ng-container>

         </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-dark">Acciones</th>
        <td mat-cell *matCellDef="let a"> 
            <ng-container>
                <button mat-mini-fab class="me-2 bg-secondary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-mini-fab class="bg-danger">
                    <mat-icon>delete</mat-icon>
                  </button>
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
</div>
